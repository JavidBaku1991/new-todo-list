<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
    <link
  rel="stylesheet"
  href="https://unpkg.com/@mui/material@5.4.0/styles"
/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>To Do List</h2> 
        

        <form id="create-task">
          <input id="new-task-content" type="text" placeholder="new task" required/>
          <button>Create</button>
        </form>
        
          <div id='todo-list'>
        </div>
        <div id="filters">
          <button id="show-all" class="filter-button">All</button>
          <button id="show-active" class="filter-button">Active</button>
          <button id="show-complete" class="filter-button">Complete</button>
        </div>
        

        </div>
      </div>
    </div>
  </body>
</html>
